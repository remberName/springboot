	<h1>簡単な計算機を作成</h1>
	<input id="num1" type="number" placeholder="数字を入れてください"/>
	<select id="sign">
	  <option selected value="1">+</option>
	  <option value="2">-</option>
	  <option value="3">*</option>
	  <option value="4">/</option>
	</select>
	<input type="number" id="num2" placeholder="数字を入れてください"/>
	<button onClick="calculation()">計算</button>
	<p id="answer"><p>
	
	<h1>条件分岐を使った数値判定プログラム</h1>
	<input id="num3" type="number" placeholder="数字を入れてください"/>
	<button onClick="isNumber()">判定</button>
	<span id="isNumber"></span>
	
	<h1>API（JSONPlaceholder）を使った非同期通信</h1>

	<button id="sendData">投稿送信</button>
	<div id="responseData"></div>
